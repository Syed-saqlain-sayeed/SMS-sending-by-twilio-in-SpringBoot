<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello WebSocket</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="/main.js"></script>

</head>
  <body class="text-center">

<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container border mt-5 >
        <div class="col-md-6">

            <form class="form-signin" id ="smsForm"  method="post">
                <div class="form-group">
                <i class='fas fa-sms'></i>
                <h2 class="mb-4">Send an SMS from Spring Boot Application Using Twilio</h2>
                <h2 class="mb-4">
                 <input type="text" placeholder="Enter the number" value="+91" id="to" />
                </h2>
                    <h2><textarea id="message" placeholder="Text message"></textarea></h2>
                </div>
                <p> <button id="send" class="btn btn-lg btn-primary" type="submit">Send SMS</button></p>

                <small>An example project by <a th:href="@{https://github.com/Syed-saqlain-sayeed}" target="_blank">Syed</a>.</small>
                
            </form>
        </div>
    </div>
   </div>
</body>
</html>
